name: Build, Scan, and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * *'  # Nightly scan at 00:00 UTC

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker Build + OWASP ZAP Scan
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Add project root and src to PYTHONPATH (fixes ModuleNotFoundError)
      - name: Fix Python Module Path
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd):$(pwd)/src" >> $GITHUB_ENV

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install flask pytest pytest-cov

      # Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          python -m pytest src/test_main.py --cov=src --cov-report=xml:coverage.xml -v

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t chinmaiyerasi/myapp:latest .

      # Start Flask app in background
      - name: Start Flask app
        run: |
          nohup python src/main.py &

      # Wait for Flask to start
      - name: Wait for Flask API
        run: sleep 10

      # OWASP ZAP Full Scan
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:5000/'
          allow_issue_writing: false
          fail_action: false
